  - conda-forge
dependencies:
  - python >=3.9, <4.0
  - jupyter
  - ipykernel
  - streamlit==1.29
  - numpy>=1.2
  - pandas>=1.4
  - scikit-learn>=1.2
  - matplotlib>=3.5
  - plotly
  - imageio
  - tensorflow==2.13.1
  - pip
