      - tqdm
      - pylint
      - modAL
      - azure-storage-blob
      - azure-mgmt-compute
      - azure-identity
      - azure-mgmt-storage
      - azure-common
      - azure-core
      - azure-mgmt-core
      - opencv-python
      - streamlit_option_menu
      - pymssql>=2.2
      - umap-learn
      - utopia_pipeline_tools
      - marimo
      - seaborn
      - ipython